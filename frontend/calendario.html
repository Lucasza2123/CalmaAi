<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calma AI - Calendário do Humor</title>
  <link rel="stylesheet" href="css/calendario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="screen" id="calendar-screen">
    <div class="logo">
      <h1>Seu Calendário do Humor</h1>
      <p>Visualize como você esteve se sentindo</p>
    </div>
    
    <div class="calendar-container">
      <!-- Calendário -->
      <div class="calendar">
        <div class="calendar-header">
          <button type="button" id="prev-month"><i class="fas fa-chevron-left"></i></button>
          <h3 id="current-month">Setembro 2023</h3>
          <button type="button" id="next-month"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="calendar-grid" id="calendar-days">
          <div class="calendar-cell calendar-day">Dom</div>
          <div class="calendar-cell calendar-day">Seg</div>
          <div class="calendar-cell calendar-day">Ter</div>
          <div class="calendar-cell calendar-day">Qua</div>
          <div class="calendar-cell calendar-day">Qui</div>
          <div class="calendar-cell calendar-day">Sex</div>
          <div class="calendar-cell calendar-day">Sáb</div>
        </div>
      </div>
      
      <!-- Pote dos sentimentos -->
      <div class="feelings-jar">
        <h3>Pote dos Sentimentos</h3>
        <p>Selecione um dia no calendário e escreva mais sobre como se sentiu.</p>
        
        <div class="selected-date" id="selected-date">
          <strong>Dia selecionado:</strong> Nenhum
        </div>
        
        <textarea class="feelings-text" id="feelings-text" placeholder="Escreva aqui..."></textarea>
        
        <button type="button" class="btn btn-primary" id="save-feelings">Salvar Nota</button>
      </div>
    </div>
    
    <button type="button" class="btn btn-link" id="back-from-calendar" onclick="window.location.href='menu.html'">
      Voltar ao Menu
    </button>
  </div>

  <script src="js/calendario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calma AI - Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Calma AI</h1>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" placeholder="Seu e-mail" required />
      </div>

      <div class="form-group">
        <label for="login-password">Senha</label>
        <input type="password" id="login-password" placeholder="Sua senha" required />
      </div>

      <button type="submit" class="btn btn-primary">Entrar</button>

      <div class="divider"><span>ou</span></div>

      <button type="button" class="btn btn-secondary" onclick="window.location.href='cadastro.html'">Criar uma conta</button>

      <button type="button" class="btn btn-link" onclick="window.location.href='recuperar.html'">Esqueci minha senha</button>
    </form>
  </div>

  <script>
    // Captura o envio do formul√°rio de login
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // impede reload
      // Aqui daria para validar o login antes de redirecionar
      window.location.href = "humor.html"; // vai para a tela de humor
    });
  </script>
</body>
</html>

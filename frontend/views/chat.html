<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat com Gemini</title>
</head>
<body>
  <h2>Chat com Gemini</h2>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="Digite sua mensagem..." />
  <button id="send">Enviar</button>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("msg");
    const btn = document.getElementById("send");

    btn.addEventListener("click", async () => {
      const text = input.value;
      if (!text) return;

      chatDiv.innerHTML += `<p><b>VocÃª:</b> ${text}</p>`;
      input.value = "";

      try {
        const res = await fetch("http://localhost:5000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        chatDiv.innerHTML += `<p><b>Gemini:</b> ${data.reply}</p>`;
      } catch (err) {
        console.error(err);
        chatDiv.innerHTML += `<p style="color:red;">Erro ao conectar com o servidor</p>`;
      }
    });
  </script>
</body>
</html>

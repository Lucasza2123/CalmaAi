<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calma AI - Calend√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      gap: 20px;
      width: 90%;
      max-width: 900px;
    }

    .calendar {
      flex: 1;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header h2 {
      margin: 0;
      color: #6a1b9a;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    
    .day-name {
      font-weight: bold;
      text-align: center;
      color: #6a1b9a;
      padding-bottom: 10px;
    }

    .day {
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      border: 2px solid transparent;
    }

    .day:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    .day.selected {
      border: 2px solid #6a1b9a;
      background-color: #f3e5f5;
    }

    /* Cores de humor */
    .ansioso { background: #ff9f43; color: #fff; }
    .triste { background: #54a0ff; color: #fff; }
    .cansado { background: #8395a7; color: #fff; }
    .bem { background: #1dd1a1; color: #fff; }
    .feliz { background: #feca57; color: #fff; }
    .ansioso.selected, .triste.selected, .cansado.selected, .bem.selected, .feliz.selected {
      border: 2px solid #333;
    }

    /* Lado direito */
    .notes {
      flex: 1;
      background: #fafafa;
      padding: 15px;
      border-radius: 12px;
    }

    .notes h3 {
      color: #6a1b9a;
      margin-top: 0;
    }

    .note-list {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .note-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    textarea {
      width: calc(100% - 16px);
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: none;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #4a148c;
    }

    .back {
      display: block;
      margin-top: 20px;
      color: #6a5acd;
      text-decoration: none;
      font-weight: bold;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="calendar-days" id="calendarDays"></div>
    </div>

    <div class="notes">
      <h3>Pote dos Sentimentos</h3>
      <p><strong>Dia selecionado:</strong> <span id="selectedDate">Nenhum</span></p>
      <div class="note-list" id="noteList"></div>
      <textarea id="newNote" rows="3" placeholder="Como voc√™ se sentiu hoje?"></textarea>
      <button id="saveNote">Salvar Nota</button>
      <a href="menu.html" class="back">Voltar ao Menu</a>
    </div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarDays = document.getElementById("calendarDays");
    const selectedDateEl = document.getElementById("selectedDate");
    const noteList = document.getElementById("noteList");
    const newNote = document.getElementById("newNote");

    let currentDate = new Date();
    let selectedDate = null;
    let moods = {}; 

    const token = localStorage.getItem("token");
    if (!token) {
      alert("Usu√°rio n√£o autenticado! Redirecionando...");
      window.location.href = "index.html";
    }

    async function loadMoods() {
      try {
        const response = await fetch("http://localhost:3000/api/humores", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (response.ok) {
          const data = await response.json();
          moods = {};
          data.forEach(item => {
            const key = item.date.split("T")[0]; 
            if (!moods[key]) {
              moods[key] = { humor: item.mood?.toLowerCase() || "bem", notas: [] };
            }
            if (item.notes) {
              moods[key].notas.push(item.notes);
            }
          });
          renderCalendar();
        } else {
          console.error("Falha ao carregar humores:", response.statusText);
        }
      } catch (err) {
        console.error("Erro ao carregar humores:", err);
      }
    }

    function renderCalendar() {
      calendarDays.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      monthYear.textContent = currentDate.toLocaleString("pt-BR", { month: "long", year: "numeric" });

      const weekDays = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];
      weekDays.forEach(day => {
        const dayNameEl = document.createElement("div");
        dayNameEl.classList.add("day-name");
        dayNameEl.textContent = day;
        calendarDays.appendChild(dayNameEl);
      });

      const firstDayOfMonth = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDayOfMonth; i++) {
        calendarDays.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.textContent = d;

        const key = `${year}-${String(month + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
        day.dataset.date = key;

        if (moods[key]) {
          day.classList.add(moods[key].humor);
        }

        if (key === selectedDate) {
          day.classList.add("selected");
        }

        day.addEventListener("click", () => selectDate(key));
        calendarDays.appendChild(day);
      }
    }

    function selectDate(date) {
      const prevSelected = document.querySelector(".day.selected");
      if (prevSelected) prevSelected.classList.remove("selected");

      const newSelected = document.querySelector(`.day[data-date="${date}"]`);
      if (newSelected) newSelected.classList.add("selected");

      selectedDate = date;
      const [year, month, day] = date.split("-");
      selectedDateEl.textContent = `${day}/${month}/${year}`;
      renderNotes();
    }

    function renderNotes() {
      noteList.innerHTML = "";
      if (!selectedDate || !moods[selectedDate]?.notas) return;

      moods[selectedDate].notas.forEach((nota, i) => {
        const div = document.createElement("div");
        div.classList.add("note-item");
        div.innerHTML = `
          <span>${nota}</span>
          <div>
            <button onclick="editNote('${selectedDate}', ${i})">‚úèÔ∏è</button>
            <button onclick="deleteNote('${selectedDate}', ${i})">üóëÔ∏è</button>
          </div>
        `;
        noteList.appendChild(div);
      });
    }

    document.getElementById("saveNote").addEventListener("click", async () => {
      if (!selectedDate) {
        alert("Selecione um dia primeiro!");
        return;
      }
      const nota = newNote.value.trim();
      if (!nota) return;

      try {
        const humorAtual = moods[selectedDate]?.humor || "bem";
        const response = await fetch("http://localhost:3000/api/humor", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ humor: humorAtual, observacoes: nota, date: selectedDate })
        });

        if (response.ok) {
          if (!moods[selectedDate]) moods[selectedDate] = { humor: humorAtual, notas: [] };
          moods[selectedDate].notas.push(nota);
          newNote.value = "";
          renderNotes();
          renderCalendar();
        } else {
          alert("Erro ao salvar a nota.");
        }
      } catch (err) {
        console.error("Erro ao salvar nota:", err);
        alert("Erro de conex√£o com o servidor.");
      }
    });

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    // Fun√ß√µes de editar/excluir (para implementar no backend depois)
    window.editNote = (date, index) => {
      const nota = prompt("Edite sua nota:", moods[date].notas[index]);
      if (nota) {
        moods[date].notas[index] = nota;
        renderNotes();
      }
    };

    window.deleteNote = (date, index) => {
      if (confirm("Tem certeza que deseja excluir esta nota?")) {
        moods[date].notas.splice(index, 1);
        renderNotes();
      }
    };

    loadMoods();
  </script>
</body>
</html>

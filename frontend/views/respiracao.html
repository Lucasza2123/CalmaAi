<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calma AI - Respiração</title>
<link rel="stylesheet" href="/css/respiracao.css">
</head>
<body>

<div class="container">
    <div class="logo">
        <h1>Técnica de Respiração</h1>
        <p>Respire profundamente para acalmar a mente</p>
    </div>
    
    <div class="breathing-container">
        <div class="circle" id="breathing-circle">Inspire</div>
        <div class="instructions" id="breathing-instruction">
            Clique em iniciar para começar a sessão de respiração
        </div>
        <div class="timer" id="breathing-timer">01:00</div>
        <button type="button" class="btn btn-primary" id="start-breathing">Iniciar</button>
        <button type="button" class="btn btn-secondary" id="stop-breathing" style="display: none;">Parar</button>
    </div>
    
    <button type="button" class="btn btn-link" onclick="window.location.href='menu.html'">Voltar ao Menu</button>
</div>

<script src="/js/respiracao.js"></script>
</body>
</html>

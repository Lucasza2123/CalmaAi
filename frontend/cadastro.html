<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calma AI - Calendário</title>
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Logo e título -->
        <div class="logo">
            <h1>Seu Calendário do Humor</h1>
            <p>Visualize como você esteve se sentindo</p>
        </div>

        <!-- Área principal: calendário + pote de sentimentos -->
        <div class="main-content">
            <!-- Calendário -->
            <div class="calendar">
                <div class="calendar-header">
                    <button id="mes-anterior"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="mes-atual">Setembro 2023</h3>
                    <button id="proximo-mes"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="dias-calendario">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
            </div>

            <!-- Pote de sentimentos -->
            <div class="feelings-jar">
                <h3>Pote dos Sentimentos</h3>
                <p>Selecione um dia e escreva como se sentiu.</p>
                <div class="selected-date" id="data-selecionada">
                    <strong>Dia selecionado:</strong> Nenhum
                </div>
                <textarea id="anotacoes" placeholder="Escreva aqui..."></textarea>
                <button type="button" class="btn btn-primary" id="salvar-anotacao">Salvar Nota</button>
            </div>
        </div>

        <button type="button" class="btn btn-link" id="voltar-menu">Voltar ao Menu</button>
    </div>

    <script src="js/calendario.js"></script>
</body>
</html>

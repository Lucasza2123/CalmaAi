<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Calma AI</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="container">
    <h2>Calma AI</h2>
    <form id="register-form">
      <label for="register-name">Nome</label>
      <input type="text" id="register-name" placeholder="Seu nome" required>

      <label for="register-email">E-mail</label>
      <input type="email" id="register-email" placeholder="Seu e-mail" required>

      <label for="register-password">Senha</label>
      <input type="password" id="register-password" placeholder="Sua senha" required>

      <label for="register-confirm">Confirmar Senha</label>
      <input type="password" id="register-confirm" placeholder="Confirme sua senha" required>

      <button type="submit" class="btn-primary">Cadastrar</button>
      <p class="back-login">JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
